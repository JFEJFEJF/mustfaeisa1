<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عد تنازلي لانطلاق الموقع</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>موقع الاستاذ مصطفى عيسى</h1>
    </header>
    <div class="countdown-container">
        <h1>متبقي على انطلاق الموقع</h1>
        <div class="countdown">
            <div class="countdown-item">
                <span id="days"></span>
                <p>أيام</p>
            </div>
            <div class="countdown-item">
                <span id="hours"></span>
                <p>ساعات</p>
            </div>
            <div class="countdown-item">
                <span id="minutes"></span>
                <p>دقائق</p>
            </div>
            <div class="countdown-item">
                <span id="seconds"></span>
                <p>ثواني</p>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>تمت برمجة الموقع بواسطة مصطفى عيسى</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
